<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Велосипеды</title>
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="pages/index.css">
  </head>
  <body class="page">
    <header class="header">
      <div class="header__container">
        <div class="header__burger">
          <span class="header__span"></span>
        </div>
        <nav class="header__nav">
          <ul class="header__list">
            <li class="header__item">
              <a href="#surfaces" class="header__link">Покрытия и градиенты</a>
            </li>
            <li class="header__item">
              <a href="#bicycles" class="header__link">Велосипеды</a>
            </li>
            <li class="header__item">
              <a href="#workouts" class="header__link">Тренировки</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="main">
      <section class="intro">
      </section>

      <section class="quote">
        <img src="images/quote-image.jpg" alt="Велосипедист" class="quote__image">
        <div class="quote__content">
          <p class="quote__text">«Катайся много или мало, долго или коротко, как хочешь - но катайся»</p>
          <div class="quote__author">
            <p class="quote__author-name">Эдди Меркс</p>
            <p class="quote__author-profession">Велогонщик</p>
          </div>
        </div>
      </section>

      <section class="surfaces">
      </section>

      <section id="bicycles" class="bicycles">
        <div class="bicycles__header">
          <h2 class="bicycles__title">Велосипеды</h2>
          <ul class="bicycles__list">
            <li class="bicycles__item">
              <a href="" class="bicycles__link bicycles__link_active">Шоссе</a>
            </li>
            <li class="bicycles__item">
              <a href="" class="bicycles__link">Грэвел</a>
            </li>
            <li class="bicycles__item">
              <a href="" class="bicycles__link">TT</a>
            </li>
          </ul>
          <select name="select" class="bicycles__select">
            <option value="highway" class="bicycles__option" selected>Шоссе</option>
            <option value="gravel" class="bicycles__option">Грэвел</option>
            <option value="tt" class="bicycles__option">TT</option>
          </select>
        </div>
        <ul class="bicycles__card-list">
          <li class="bicycles__card-item">
            <a href="https://www.sigmasports.com/item/Cervelo/Caledonia-5-Ultegra-Disc-Road-Bike-2021/RDEN" target="_blank" class="bicycles__card-link">
              <figure class="bicycles__figure">
                <img src="images/bicycles-image-cervelo-caledonia-5.png" alt="Cervelo Caledonia-5" lang="en" class="bicycles__image">
                <figcaption class="bicycles__image-caption">Cervelo Caledonia-5</figcaption>
              </figure>
            </a>
          </li>
          <li class="bicycles__card-item">
            <a href="https://www.sigmasports.com/item/Cannondale/SystemSix-HiMOD-Ultegra-Di2-Disc-Road-Bike-2021/R82J" target="_blank" class="bicycles__card-link">
              <figure class="bicycles__figure">
                <img src="images/bicycles-image-cannondale-systemsix-himod.png" alt="Cannondale Systemsix Himod" lang="en" class="bicycles__image">
                <figcaption class="bicycles__image-caption">Cannondale Systemsix Himod</figcaption>
              </figure>
            </a>
          </li>
          <li class="bicycles__card-item">
            <a href="https://www.sigmasports.com/item/Trek/Domane-SL-7-Force-eTap-AXS-Disc-Road-Bike-2021/RULF" target="_blank" class="bicycles__card-link">
              <figure class="bicycles__figure">
                <img src="images/bicycles-image-trek-domane-sl-7.png" alt="Trek Domane SL-7" lang="en" class="bicycles__image">
                <figcaption class="bicycles__image-caption">Trek Domane SL-7</figcaption>
              </figure>
            </a>
          </li>
        </ul>
        <div class="bicycles__dots">
          <div class="bicycles__dot bicycles__dot_active"></div>
          <div class="bicycles__dot"></div>
          <div class="bicycles__dot"></div>
        </div>
      </section>

      <section class="workouts">
      </section>
    </main>

    <footer class="footer">
      <div class="footer__container">
        <form class="footer__form">
          <label for="email" class="footer__label">Подпишитесь на рассылку —</label>
            <input type="email" placeholder="Ваш e-mail" id="email" class="footer__email" required>
            <button class="footer__button">Подписаться</button>
        </form>
        <p class="footer__copyright">© Road Club 2021</p>
      </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
